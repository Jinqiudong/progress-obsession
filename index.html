<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Focus Pro - Subtask Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-content { display: none; }
        .page-active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { color: #6366f1; transform: scale(1.1); }
        .task-done { text-decoration: line-through; opacity: 0.4; }
        .mode-badge { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; }
        input[type="checkbox"]:checked { background-color: #6366f1; border-color: #6366f1; }
        .subtask-row { transition: all 0.2s ease; }
        .subtask-row:active { background: #f1f5f9; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <!-- Loading Mask -->
    <div id="loading" class="fixed inset-0 bg-white z-[100] flex items-center justify-center">
        <div class="w-8 h-8 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin"></div>
    </div>

    <div id="app" class="max-w-md mx-auto px-6 pt-10">

        <!-- Check-in Page -->
        <section id="page-checkin" class="page-content page-active">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-black tracking-tighter italic text-slate-800">Focus.</h1>
                    <p id="current-date" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1"></p>
                </div>
                <button id="add-habit-btn" class="bg-indigo-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                </button>
            </header>

            <div class="flex gap-3 mb-6 overflow-x-auto no-scrollbar items-center py-2" id="category-bar"></div>
            <div id="habits-container" class="space-y-6"></div>
        </section>

        <!-- Insights Page (Simplified) -->
        <section id="page-insight" class="page-content text-center py-20">
            <p class="text-slate-400 font-bold">Insight data visualization here...</p>
        </section>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[300px] glass rounded-full flex justify-around items-center py-3 px-2 z-50 shadow-xl border-white/50">
        <button data-target="page-checkin" class="tab-btn p-3 text-indigo-600 tab-active">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
        </button>
        <button data-target="page-insight" class="tab-btn p-3 text-slate-300">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        </button>
    </nav>

    <!-- Modal System -->
    <div id="modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-black mb-6 italic" id="modal-title">Settings.</h3>
            <div id="modal-content" class="space-y-4"></div>
            <div class="flex gap-3 mt-8">
                <button id="modal-cancel" class="flex-1 py-4 font-bold text-slate-300 text-[10px] uppercase tracking-widest text-center">Cancel</button>
                <button id="modal-ok" class="flex-[2] bg-indigo-600 text-white rounded-2xl font-bold text-[10px] uppercase tracking-widest shadow-lg shadow-indigo-100">Confirm</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'focus-pro-subtask';

        let user = null;
        let habits = [];
        let categories = [
            { id: 'daily', icon: '‚ú®', name: 'Daily' },
            { id: 'work', icon: 'üíº', name: 'Work' }
        ];
        let activeCat = 'ALL';
        let timerInterval = null;
        const getTodayKey = () => new Date().toISOString().split('T')[0];

        onAuthStateChanged(auth, u => {
            user = u;
            if (user) {
                onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'store'), snap => {
                    if (snap.exists()) {
                        const d = snap.data();
                        habits = d.habits || [];
                        categories = d.categories || categories;
                    }
                    render();
                    document.getElementById('loading').style.display = 'none';
                });
            } else {
                signInAnonymously(auth);
            }
        });

        async function sync() {
            if (!user) return;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'store'), { habits, categories });
            } catch (e) { console.error("Sync Error:", e); }
        }

        // Logic for aggregation
        function getHabitStats(h) {
            const todayStr = getTodayKey();
            const hist = h.history?.[todayStr] || { done: false, subData: {} };
            let totalVal = 0;
            let totalTime = 0;

            if (h.steps && h.steps.length > 0) {
                h.steps.forEach((_, idx) => {
                    const data = hist.subData?.[idx] || { val: 0, timer: 0 };
                    totalVal += Number(data.val || 0);
                    totalTime += Number(data.timer || 0);
                });
            } else {
                totalVal = Number(hist.val || 0);
                totalTime = Number(hist.timer || 0);
            }
            return { totalVal, totalTime, isDone: hist.done };
        }

        function render() {
            const today = new Date();
            document.getElementById('current-date').innerText = today.toLocaleDateString('zh-CN', { weekday: 'long', month: 'short', day: 'numeric' });

            const catBar = document.getElementById('category-bar');
            catBar.innerHTML = `<button onclick="window.setCat('ALL')" class="px-5 py-2 rounded-full text-[10px] font-black uppercase transition-all flex-shrink-0 ${activeCat==='ALL'?'bg-indigo-600 text-white shadow-md':'bg-white text-slate-300'}">All</button>` +
                categories.map(c => `<button onclick="window.setCat('${c.id}')" class="px-5 py-2 rounded-full text-[10px] font-black uppercase transition-all flex-shrink-0 whitespace-nowrap ${activeCat===c.id?'bg-indigo-600 text-white shadow-md':'bg-white text-slate-300'}">${c.icon} ${c.name}</button>`).join('') +
                `<button onclick="window.addCategory()" class="w-9 h-9 rounded-full bg-white text-indigo-400 flex-shrink-0 flex items-center justify-center text-xl font-bold shadow-sm">+</button>`;

            const filtered = activeCat === 'ALL' ? habits : habits.filter(h => h.cat === activeCat);
            const container = document.getElementById('habits-container');
            container.innerHTML = filtered.map(h => renderHabitCard(h)).join('');

            initSortable();
        }

        function renderHabitCard(h) {
            const todayStr = getTodayKey();
            const hist = h.history?.[todayStr] || { done: false, subData: {}, subDone: [] };
            const { totalVal, totalTime } = getHabitStats(h);
            const cat = categories.find(c => c.id === h.cat) || { icon: 'üìç' };
            const unit = h.unit || 'min';

            return `
                <div class="glass p-6 rounded-[2.5rem] relative shadow-sm border-white overflow-hidden mb-6">
                    <!-- Header -->
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex gap-4">
                            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-2xl shadow-sm border border-slate-50">${cat.icon}</div>
                            <div>
                                <h4 class="font-extrabold text-slate-800 text-lg leading-tight ${hist.done?'task-done':''}">${h.name}</h4>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="mode-badge ${h.type==='timer'?'bg-orange-50 text-orange-500':h.type==='input'?'bg-blue-50 text-blue-500':'bg-indigo-50 text-indigo-500'}">${h.type}</span>
                                </div>
                            </div>
                        </div>
                        <button onclick="window.editHabit(${h.id})" class="p-2 text-slate-300">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                        </button>
                    </div>

                    <!-- Statistics Summary -->
                    ${h.type !== 'check' ? `
                        <div class="mb-5 bg-slate-50/50 rounded-2xl p-4 flex items-center gap-4">
                            <div class="flex-1">
                                <p class="text-[9px] font-black uppercase text-slate-400 tracking-wider">Total ${h.type === 'timer' ? 'Focus' : 'Value'}</p>
                                <p class="text-xl font-black text-indigo-600 font-mono">${h.type === 'timer' ? formatTime(totalTime) : totalVal + ' ' + unit}</p>
                            </div>
                            ${h.type === 'timer' && (!h.steps || h.steps.length === 0) ? `
                                <button onclick="window.toggleMainTimer(${h.id})" class="px-6 py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest">
                                    ${hist.running ? 'Stop' : 'Start'}
                                </button>
                            ` : ''}
                        </div>
                    ` : ''}

                    <!-- Subtasks List -->
                    <div class="space-y-4 mb-6 sub-tasks" data-id="${h.id}">
                        ${(h.steps || []).map((step, idx) => {
                            const subHist = hist.subData?.[idx] || { val: 0, timer: 0 };
                            const isSubDone = hist.subDone?.includes(idx);
                            return `
                            <div class="subtask-row flex flex-col gap-2 p-3 bg-white/40 rounded-2xl border border-slate-50">
                                <div class="flex items-center gap-3">
                                    <span class="drag-handle opacity-40">‚ãÆ‚ãÆ</span>
                                    <input type="checkbox" ${isSubDone?'checked':''} onchange="window.toggleSubDone(${h.id}, ${idx})" class="w-5 h-5 rounded-md border-2 border-slate-100 appearance-none checked:bg-indigo-600 transition-all">
                                    <span class="text-sm font-bold flex-1 ${isSubDone?'task-done text-slate-300':''}">${step}</span>
                                    <button onclick="window.removeStep(${h.id}, ${idx})" class="text-slate-200">
                                        <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
                                    </button>
                                </div>

                                <!-- Subtask Controls -->
                                ${h.type === 'timer' ? `
                                    <div class="flex items-center justify-between ml-8 bg-orange-50/50 rounded-xl px-3 py-2">
                                        <span class="text-[10px] font-mono font-bold text-orange-600">${formatTime(subHist.timer || 0)}</span>
                                        <button onclick="window.toggleSubTimer(${h.id}, ${idx})" class="text-[9px] font-black uppercase text-orange-600 bg-white px-3 py-1 rounded-lg shadow-sm">
                                            ${subHist.running ? 'Pause' : 'Start'}
                                        </button>
                                    </div>
                                ` : ''}

                                ${h.type === 'input' ? `
                                    <div class="flex items-center gap-2 ml-8">
                                        <input type="number" value="${subHist.val || ''}" onchange="window.updateSubVal(${h.id}, ${idx}, this.value)" placeholder="0" class="w-20 bg-blue-50/50 rounded-lg px-2 py-1 text-xs font-bold outline-none text-blue-600">
                                        <span class="text-[9px] font-black text-blue-300 uppercase">${unit}</span>
                                    </div>
                                ` : ''}
                            </div>
                            `;
                        }).join('')}
                    </div>

                    <!-- Footer Controls -->
                    <div class="pt-5 border-t border-slate-50 flex justify-between items-center">
                        <button onclick="window.confirmDelete(${h.id})" class="p-2 text-slate-200 hover:text-red-400">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                        </button>

                        <div class="flex items-center gap-4">
                            <!-- Bottom Right Add Button -->
                            <button onclick="window.promptSubtask(${h.id})" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-slate-100 text-[9px] font-black uppercase text-slate-500 active:bg-indigo-50">
                                <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
                                Add Subtask
                            </button>

                            <button onclick="window.toggleHabit(${h.id})" class="h-12 w-12 rounded-2xl flex items-center justify-center transition-all ${hist.done?'bg-indigo-600 text-white shadow-xl shadow-indigo-100 scale-110':'bg-slate-100 text-slate-300'}">
                                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SUBTASK LOGIC ---

        window.toggleSubTimer = (hId, sIdx) => {
            const h = habits.find(x => x.id === hId);
            const today = getTodayKey();
            if(!h.history[today]) h.history[today] = { done: false, subData: {}, subDone: [] };
            const hist = h.history[today];
            if(!hist.subData[sIdx]) hist.subData[sIdx] = { timer: 0, val: 0 };

            const sub = hist.subData[sIdx];
            if(sub.running) {
                sub.running = false;
                clearInterval(timerInterval);
                timerInterval = null;
            } else {
                // Stop any other running timer
                habits.forEach(habit => {
                    const hHist = habit.history?.[today];
                    if(hHist && hHist.subData) {
                        Object.values(hHist.subData).forEach(s => s.running = false);
                    }
                });
                sub.running = true;
                if(timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    sub.timer = (sub.timer || 0) + 1;
                    render();
                }, 1000);
            }
            render();
        };

        window.updateSubVal = (hId, sIdx, val) => {
            const h = habits.find(x => x.id === hId);
            const today = getTodayKey();
            if(!h.history[today]) h.history[today] = { done: false, subData: {}, subDone: [] };
            const hist = h.history[today];
            if(!hist.subData[sIdx]) hist.subData[sIdx] = { timer: 0, val: 0 };
            hist.subData[sIdx].val = Number(val);
            sync(); render();
        };

        window.toggleSubDone = (hId, sIdx) => {
            const h = habits.find(x => x.id === hId);
            const today = getTodayKey();
            if(!h.history[today]) h.history[today] = { done: false, subData: {}, subDone: [] };
            const hist = h.history[today];
            if(!hist.subDone) hist.subDone = [];

            if(hist.subDone.includes(sIdx)) hist.subDone = hist.subDone.filter(i => i !== sIdx);
            else hist.subDone.push(sIdx);

            // Auto check main habit if all subtasks are done
            if(h.steps && hist.subDone.length === h.steps.length) hist.done = true;
            else if(h.steps && hist.subDone.length < h.steps.length) hist.done = false;

            sync(); render();
        };

        // --- COMMON LOGIC ---

        window.setCat = id => { activeCat = id; render(); };

        window.promptSubtask = id => {
            openModal("Add Subtask", `<input id="sub-input" placeholder="Task name..." class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:bg-white focus:ring-2 focus:ring-indigo-100 transition-all">`, () => {
                const val = document.getElementById('sub-input').value;
                if(val) {
                    const h = habits.find(x => x.id === id);
                    if(!h.steps) h.steps = [];
                    h.steps.push(val);
                    sync(); render();
                }
            });
            setTimeout(() => document.getElementById('sub-input').focus(), 100);
        };

        window.toggleHabit = id => {
            const h = habits.find(x => x.id === id);
            const today = getTodayKey();
            if(!h.history) h.history = {};
            if(!h.history[today]) h.history[today] = { done: false, subData: {}, subDone: [] };
            h.history[today].done = !h.history[today].done;
            if(h.history[today].done) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
            }
            sync(); render();
        };

        window.addCategory = () => {
            openModal("New Category", `
                <input id="cat-icon" placeholder="Emoji" class="w-full p-4 bg-slate-50 rounded-2xl text-2xl text-center mb-4">
                <input id="cat-name" placeholder="Name" class="w-full p-4 bg-slate-50 rounded-2xl font-bold">
            `, () => {
                const icon = document.getElementById('cat-icon').value || 'üìç';
                const name = document.getElementById('cat-name').value || 'New';
                categories.push({ id: 'cat_' + Date.now(), icon, name });
                sync(); render();
            });
        };

        window.addHabitBtn = document.getElementById('add-habit-btn');
        addHabitBtn.onclick = () => {
            openModal("Create Habit", `
                <input id="h-name" placeholder="Habit name..." class="w-full p-5 bg-slate-50 rounded-3xl font-bold mb-4">
                <div class="grid grid-cols-2 gap-3">
                    <select id="h-type" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs">
                        <option value="check">Check-only</option>
                        <option value="timer">Timer Mode</option>
                        <option value="input">Value Mode</option>
                    </select>
                    <input id="h-unit" placeholder="Unit (e.g. min)" value="min" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-xs">
                </div>
            `, () => {
                const name = document.getElementById('h-name').value;
                if(name) {
                    habits.push({ id: Date.now(), name, cat: 'daily', type: document.getElementById('h-type').value, unit: document.getElementById('h-unit').value, steps: [], history: {} });
                    sync(); render();
                }
            });
        };

        window.confirmDelete = id => {
            if(confirm("Delete this habit?")) {
                habits = habits.filter(h => h.id !== id);
                sync(); render();
            }
        };

        function formatTime(s) {
            const m = Math.floor(s/60);
            const sec = s % 60;
            return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        }

        const modal = document.getElementById('modal');
        function openModal(title, html, onOk) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = html;
            modal.classList.remove('hidden');
            document.getElementById('modal-ok').onclick = () => { onOk(); modal.classList.add('hidden'); };
            document.getElementById('modal-cancel').onclick = () => modal.classList.add('hidden');
        }

        function initSortable() {
            document.querySelectorAll('.sub-tasks').forEach(el => {
                new Sortable(el, { handle: '.drag-handle', animation: 200, onEnd: (e) => {
                    const hId = parseInt(el.dataset.id);
                    const h = habits.find(x => x.id === hId);
                    const steps = [...h.steps];
                    const [moved] = steps.splice(e.oldIndex, 1);
                    steps.splice(e.newIndex, 0, moved);
                    h.steps = steps;
                    sync();
                }});
            });
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
                document.getElementById(btn.dataset.target).classList.add('page-active');
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('tab-active', 'text-indigo-600');
                    b.classList.add('text-slate-300');
                });
                btn.classList.add('tab-active', 'text-indigo-600');
            };
        });
    </script>
</body>
</html>
