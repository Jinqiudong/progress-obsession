<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Progress Obsession - Á¶ªÁ∫øÁâà</title>
    <!-- ‰ΩøÁî® CDN ÂºïÂÖ•ÂøÖË¶ÅÁöÑÂ∫ìÔºåÁ°Æ‰øù‰∏ç‰æùËµñÊú¨Âú∞Ê®°Âùó -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page-content { display: none; }
        .page-active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tab-active { color: #6366f1; transform: scale(1.1); }
        .task-done { text-decoration: line-through; opacity: 0.4; }
        .ready-to-check { animation: pulse-purple 2s infinite; border: 2px solid #6366f1 !important; }
        @keyframes pulse-purple { 0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); } 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); } }
        .emoji-btn.selected { background-color: #6366f1; color: white; transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen pb-32">

    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-[100] flex items-center justify-center">
        <div class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="app" class="max-w-md mx-auto px-6 pt-10">
        <!-- Â§¥ÈÉ® -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-black tracking-tighter italic text-slate-800" id="ui-title">Focus.</h1>
                <p id="current-date" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1"></p>
            </div>
            <button onclick="addHabit()" class="bg-indigo-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            </button>
        </header>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <main>
            <section id="page-checkin" class="page-content page-active">
                <div class="flex gap-3 mb-6 overflow-x-auto no-scrollbar items-center py-2" id="category-bar"></div>
                <div id="habits-container" class="space-y-6"></div>
            </section>

            <section id="page-config" class="page-content py-4">
                <h2 class="text-xl font-black mb-6 italic">Settings.</h2>
                <div class="glass p-6 rounded-[2rem] space-y-6">
                    <div class="flex items-center justify-between">
                        <span class="text-xs font-bold text-slate-500 uppercase">ËØ≠Ë®Ä / Language</span>
                        <select id="select-lang" onchange="updateLang(this.value)" class="bg-transparent font-black text-sm outline-none">
                            <option value="zh">‰∏≠Êñá</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="pt-4 border-t border-slate-100">
                        <button onclick="exportData()" class="w-full py-4 bg-slate-100 rounded-2xl text-[10px] font-black uppercase tracking-widest">ÂØºÂá∫Â§á‰ªΩ (JSON)</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Â∫ïÈÉ®ÂØºËà™ -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[280px] glass rounded-full flex justify-around items-center py-3 px-2 z-50 shadow-xl border-white/50">
        <button onclick="showPage('page-checkin')" class="nav-btn p-3 text-indigo-600 tab-active">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
        </button>
        <button onclick="showPage('page-config')" class="nav-btn p-3 text-slate-300">
            <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </button>
    </nav>

    <!-- ÂºπÁ™ó -->
    <div id="modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative">
            <h3 id="modal-title" class="text-xl font-black mb-6 italic text-slate-800">Title.</h3>
            <div id="modal-body" class="space-y-4"></div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-300 text-[10px] uppercase tracking-widest">ÂèñÊ∂à</button>
                <button id="modal-confirm" class="flex-[2] bg-indigo-600 text-white rounded-2xl font-bold text-[10px] uppercase tracking-widest">Á°ÆËÆ§</button>
            </div>
        </div>
    </div>

    <script>
        // --- Ê†∏ÂøÉÁä∂ÊÄÅ ---
        let habits = [];
        let config = { lang: 'zh', lastSync: null };
        let activeCat = 'ALL';
        const EMOJI_LIST = ['üèÉ', 'üìö', 'üßò', 'üíß', 'üçé', 'üí™', 'üíª', 'üé®', 'üå±', '‚òïÔ∏è'];

        // --- ÂàùÂßãÂåñ ---
        window.onload = () => {
            loadLocalData();
            render();
            document.getElementById('loading-screen').style.display = 'none';
        };

        function loadLocalData() {
            const data = localStorage.getItem('progress_obs_v2');
            if (data) {
                const parsed = JSON.parse(data);
                habits = parsed.habits || [];
                config = parsed.config || config;
            }
        }

        function saveData() {
            localStorage.setItem('progress_obs_v2', JSON.stringify({ habits, config }));
        }

        // --- Ê∏≤ÊüìÈÄªËæë ---
        function render() {
            const container = document.getElementById('habits-container');
            const dateEl = document.getElementById('current-date');

            dateEl.innerText = new Date().toLocaleDateString(config.lang === 'zh' ? 'zh-CN' : 'en-US', {
                weekday: 'long', month: 'short', day: 'numeric'
            });

            if (habits.length === 0) {
                container.innerHTML = `<div class="py-20 text-center opacity-20 font-bold text-sm">ËøòÊ≤°Êúâ‰π†ÊÉØÔºåÁÇπÂáªÂè≥‰∏äËßíÂºÄÂßã„ÄÇ</div>`;
                return;
            }

            container.innerHTML = habits.map(h => renderHabitCard(h)).join('');
        }

        function renderHabitCard(h) {
            const today = new Date().toISOString().split('T')[0];
            const isDone = h.history?.[today] || false;

            return `
                <div class="glass p-6 rounded-[2.5rem] shadow-sm border-white relative overflow-hidden">
                    <div class="flex justify-between items-center">
                        <div class="flex gap-4 items-center">
                            <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-2xl shadow-sm">${h.emoji || '‚ú®'}</div>
                            <div>
                                <h4 class="font-extrabold text-slate-800 text-lg ${isDone ? 'task-done' : ''}">${h.name}</h4>
                                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${h.cat || 'Êó•Â∏∏'}</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="deleteHabit(${h.id})" class="p-2 text-slate-200 hover:text-red-400 transition-colors">
                                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                            <button onclick="toggleHabit(${h.id})" class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-green-500 text-white shadow-lg' : 'bg-slate-100 text-slate-300'}">
                                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- ÂäüËÉΩÂáΩÊï∞ ---
        function toggleHabit(id) {
            const h = habits.find(x => x.id === id);
            const today = new Date().toISOString().split('T')[0];
            if (!h.history) h.history = {};

            h.history[today] = !h.history[today];

            if (h.history[today]) {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
            }

            saveData();
            render();
        }

        function addHabit() {
            const body = `
                <input id="new-habit-name" placeholder="‰π†ÊÉØÂêçÁß∞..." class="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none">
                <div class="grid grid-cols-5 gap-2 mt-2">
                    ${EMOJI_LIST.map(e => `<button onclick="selectEmoji(this, '${e}')" class="emoji-opt p-2 rounded-xl bg-slate-50 text-xl">${e}</button>`).join('')}
                </div>
            `;

            window.tempEmoji = EMOJI_LIST[0];
            showModal("Êñ∞Âª∫‰π†ÊÉØ", body, () => {
                const name = document.getElementById('new-habit-name').value;
                if (!name) return;

                habits.push({
                    id: Date.now(),
                    name: name,
                    emoji: window.tempEmoji,
                    cat: 'Êó•Â∏∏',
                    history: {}
                });

                saveData();
                render();
                closeModal();
            });
        }

        function deleteHabit(id) {
            habits = habits.filter(h => h.id !== id);
            saveData();
            render();
        }

        function selectEmoji(btn, e) {
            document.querySelectorAll('.emoji-opt').forEach(b => b.classList.remove('bg-indigo-100', 'ring-2', 'ring-indigo-500'));
            btn.classList.add('bg-indigo-100', 'ring-2', 'ring-indigo-500');
            window.tempEmoji = e;
        }

        // --- ÂØºËà™‰∏éÂºπÁ™ó ---
        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('page-active'));
            document.getElementById(id).classList.add('page-active');

            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-indigo-600', 'tab-active');
                b.classList.add('text-slate-300');
            });
            event.currentTarget.classList.add('text-indigo-600', 'tab-active');
        }

        function showModal(title, body, onConfirm) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = body;
            document.getElementById('modal-confirm').onclick = onConfirm;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function exportData() {
            const blob = new Blob([JSON.stringify({habits, config})], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habits_backup_${new Date().toISOString().slice(0,10)}.json`;
            a.click();
        }

        function updateLang(val) {
            config.lang = val;
            saveData();
            location.reload();
        }
    </script>
</body>
</html>
